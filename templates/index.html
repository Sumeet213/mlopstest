<!DOCTYPE html>
<html>
  <head>
    <title>Intent Classification</title>
  </head>
  <body>
    <h1>Intent Classification</h1>
    <form method="POST">
      <textarea name="text" placeholder="Enter your text here"></textarea>
      <button type="submit">Submit</button>
    </form>
    {% if predictions %}
    <h2>Predictions:</h2>
    <p>{{ predictions }}</p>
    {% endif %}
  </body>
</html>
